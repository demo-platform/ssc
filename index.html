<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>时时彩 DEMO</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>

<body>
    <!-- 时时彩的容器，你可以给下面任何的 DIV 添加外层标签，并修改他们的样式，
    内嵌标签可能会被 `.html()` 函数给重置，故不建议在诸如 `div.ssc-num` 中内嵌标签. -->
    <div class="ssc-box" id="ssc">
        <!-- Tab -->
        <div class="ssc-num"></div>
        <!-- SubTab -->
        <div class="ssc-type"></div>
        <!-- Boll Pool -->
        <div class="ssc-main">
            <!-- Choose boll items -->
            <div class="ssc-main-choose"></div>
            <!-- Choose boll with text -->
            <div class="ssc-main-choose-text">
                <p><span>『提醒』</span>请将文件的内容粘贴到文本框里,一行一注。</p>
                <textarea></textarea>
            </div>
            <!-- Control Center -->
            <div class="ssc-selector-res">
                <p class='CSR_info'>『您选择了 <span>0</span> 注，共 <span>0.00</span> 元』</p>
                <p class="CSR_get">如中奖，奖金 <span>0.00</span> 元，盈利 <span>0.00</span> 元.</p>
                <p>
                    <select class="CSR_select">
                        <option selected="selected"  value="0">机选</option>
                        <option value="1">机选1注</option>
                        <option value="2">机选2注</option>
                        <option value="5">机选5注</option>
                    </select>
                    <a href="#" class="CSR_btn" onclick="return false;">↓ 确认选号并添加到投注区</a>
                    <a href="#" class="CSR_clear">清空全部</a>
                </p>
            </div>
        </div>
        <!-- Result Box -->
        <div class="ssc-resluts">
            <div class="ssc-resluts-list"></div>
            <!-- Doublint Controller -->
            <p class="ssc-resluts-doubling">
                <a href="#">清空列表</a>
                单倍下注：<strong>0</strong> ，金额：<strong>0.00</strong> 元，您选择了
                <span><i>-</i><input type="text" id="doubling" value="1" /><i>+</i></span> 倍。
                <br /><em>注：倍率不大于<b>1000</b></em>
            </p>
        </div>
    </div>

    <a href="https://github.com/demo-platform/ssc"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://www.barretlee.com/blogimgs/forkme.png" alt="Fork me on GitHub"></a>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript">
        // 配置需要关闭的玩法，这个需要放在 main.js 之前
        // window.ConfigClose = [[4,1], [4,2], [4,3], [4,4], [4,5]];
        window.ConfigClose = [];
    </script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript">
        // 初始化
        var ssc = new SSC($("#ssc"));
    </script>
</body>
</html>
